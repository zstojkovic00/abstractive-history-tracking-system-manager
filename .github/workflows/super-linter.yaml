name: Lint Code Base

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
      - name: "Lint Code Base"
        uses: "super-linter/super-linter/slim@v7.1.0"
        env:
          VALIDATE_KOTLIN: true
          DEFAULT_BRANCH: "master"
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"